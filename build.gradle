version = '0.3.0.0'
apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'mainpkg.main'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //compile name: 'mysql-connector-java-5.1.40-bin'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar{
    manifest{
        attributes 'Main-Class': 'mainpkg.main', 'Manifest-Version': version, 'Class-path': 'libs/mysql-connector-java-5.1.40-bin.jar'
        
    }
}

run{
    main = 'mainpkg.main'
}

gradle.buildFinished{
    copy{
        from 'libs/mysql-connector-java-5.1.40-bin.jar'
        into 'build/libs/libs'
    }
}
